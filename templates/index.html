<!DOCTYPE html>
<html>
<head>
    <title>Loan Status Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Status Predictor</h1>
        
        <form method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="form-group">
                    <label for="person_age">Age:</label>
                    <input type="number" id="person_age" name="person_age" min="18" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="person_income">Annual Income ($):</label>
                    <input type="number" id="person_income" name="person_income" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="person_home_ownership">Home Ownership:</label>
                    <select id="person_home_ownership" name="person_home_ownership" required>
                        <option value="">-- Select --</option>
                        <option value="RENT">Rent</option>
                        <option value="OWN">Own</option>
                        <option value="MORTGAGE">Mortgage</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="person_emp_length">Employment Length (years):</label>
                    <input type="number" id="person_emp_length" name="person_emp_length" step="0.1" min="0" required>
                </div>
            </fieldset>
            
            <!-- Loan Information -->
            <fieldset>
                <legend>Loan Information</legend>
                
                <div class="form-group">
                    <label for="loan_intent">Loan Purpose:</label>
                    <select id="loan_intent" name="loan_intent" required>
                        <option value="">-- Select --</option>
                        <option value="PERSONAL">Personal</option>
                        <option value="EDUCATION">Education</option>
                        <option value="MEDICAL">Medical</option>
                        <option value="VENTURE">Business Venture</option>
                        <option value="HOMEIMPROVEMENT">Home Improvement</option>
                        <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="loan_grade">Loan Grade:</label>
                    <select id="loan_grade" name="loan_grade" required>
                        <option value="">-- Select --</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="loan_amnt">Loan Amount ($):</label>
                    <input type="number" id="loan_amnt" name="loan_amnt" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="loan_int_rate">Interest Rate (%):</label>
                    <input type="number" id="loan_int_rate" name="loan_int_rate" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="loan_percent_income">Loan % of Income:</label>
                    <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" min="0" required>
                </div>
            </fieldset>
            
            <!-- Credit Information -->
            <fieldset>
                <legend>Credit Information</legend>
                
                <div class="form-group">
                    <label for="cb_person_default_on_file">Previous Default:</label>
                    <select id="cb_person_default_on_file" name="cb_person_default_on_file" required>
                        <option value="">-- Select --</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cb_person_cred_hist_length">Credit History Length (years):</label>
                    <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" min="0" required>
                </div>
            </fieldset>
            
            <button type="submit">Predict Loan Status</button>
        </form>
        
        <!-- Replace the prediction section with this -->
    {% if prediction is not none %}
    <div class="prediction-{{ 'approved' if prediction else 'rejected' }}">
        <h2>Prediction Result</h2>
        <p>Loan will be: <strong>{{ "APPROVED (True)" if prediction else "REJECTED (False)" }}</strong></p>
    </div>
    {% endif %}
    </div>
</body>
</html>
